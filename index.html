<script>
    let driverId = 2

    const fields = [

            label: "Фамилия",

            type: "date"

            type: "number"
        },
        {
            label: "Номер",
            id: "voditelskoe-udostoverenie-number",
            type: "number"
        },
        {
            label: "Дата начала стажа категории В (на ВУ нового образца указано на обратной стороне)",
            id: "voditelskoe-udostoverenie-data-nachala-stazha-kategorii-V",
            type: "date"
        },
        {
            label: "Предыдущее водительское удостоверение (серия)",
            id: "voditelskoe-udostoverenie-predydushchee-voditelskoe-udostoverenie-seriya",
            type: "number"
        },
        {
            label: "Предыдущее водительское удостоверение (номер)",
            id: "voditelskoe-udostoverenie-predydushchee-voditelskoe-udostoverenie-number",
            type: "number"
        }
    ]

    function addDriver() {
        const wrapperDrivers = document.getElementById("added-drivers")
        const driverWrapper = document.createElement("div")
        const title = document.createElement("h3")
        const deleteBtn = document.createElement("button")

        deleteBtn.setAttribute("type", "button")
        deleteBtn.setAttribute("data-delete", driverId)
        deleteBtn.innerText = "Удалить водителя"

        title.innerText = `Водитель - ${driverId}`

        driverWrapper.insertAdjacentElement("afterbegin", title)

        driverWrapper.setAttribute("id", driverId.toString())

        for (let i = 0; i < fields.length; i++) {
            const {label: elLabel, id, type} = fields[i]
            const label = document.createElement("label")
            label.setAttribute("for", id + "-" + driverId)
            label.innerText = elLabel

            const input = document.createElement("input")
            input.setAttribute("type", type)
            input.setAttribute("name", id + "-" + driverId)
            input.setAttribute("id", id + "-" + driverId)
            input.setAttribute("placeholder", elLabel)

            driverWrapper.insertAdjacentElement("beforeend", label)
            driverWrapper.insertAdjacentElement("beforeend", input)

            wrapperDrivers.insertAdjacentElement("beforeend", driverWrapper)
        }

        driverWrapper.insertAdjacentElement("beforeend", deleteBtn)

        driverId += 1
    }

    document.addEventListener("click", function (event) {
        if (event.target?.dataset?.delete) {
            document.getElementById(event.target.dataset.delete).remove()
        }
    })
</script>
